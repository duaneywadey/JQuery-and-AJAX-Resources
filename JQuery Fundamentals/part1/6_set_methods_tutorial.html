<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body {
			font-family: 'Arial';
		}
		#box {
			width: 70%;
			height: 250px;
			border-style: solid;
			background-color: pink;
			overflow: auto;
		}

		.blue {
			color: blue;
		}
		#clickbutton {
			font-size: 2em;
			margin-top: 10px;
			height: 100px;
			width: 300px;
		}
	</style>
</head>
<body>

	<div id="box">
		<h2>Box Title</h2>
		<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nisi corrupti quidem eveniet odio sapiente architecto necessitatibus laborum doloribus facere! Facere tenetur vero pariatur dicta eius, aliquid nihil similique reprehenderit. Necessitatibus. </p>
		<form id="sform">
			<label for="fname">Name:</label><br>
			<input type="text" id="sname" name="fname" value="John"><br>
			<label for="lname">Class:</label><br>
			<input type="text" id="sclass" name="lname" value="Doe"><br><br>
			<label for="cars">Choose a car:</label>
			<select name="cars" id="scountry">
				<option value="volvo">India</option>
				<option value="saab">Philippines</option>
				<option value="mercedes">Germany</option>
				<option value="audi">Singapore</option>
			</select>
			<input type="submit" value="Submit">
		</form> 
	</div>

	<button id="clickbutton">Click here</button>


	<script>

		$(document).ready(function(){

			$('#clickbutton').click(function(){

				$('#box h2').text("This is Ivan Duane");
				$('#box p').html("<h1>This is new text. No more form</h1>");
				$('#box h2').attr("class", "blue");

				$('#sname').val("Ivan");
				$('#sclass').val("CompSci");
				$('#scountry').val("Philippines");

			})
		});
		

	</script>	
</body>
</html>
