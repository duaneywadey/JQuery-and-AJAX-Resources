<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body {
			font-family: 'Arial';
		}

		.container {
			margin: auto;
			height: auto;
			width: 800px;
			background-color: lavenderblush;
		}

		#box {
			background-color: lightblue;
			width: 100px;
			height: 100px;
			border-radius: 50%;
		}
		#title {
			background-color: #c8e7f5;
			height: auto;
		}
		#loadData {
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="title">
			<h1 style="margin: 10px;">JQuery pageX and pageY</h1>
		</div>
		<div id="loadData"></div>		
	</div>
	<h3></h3>

	<script>
		$(document).ready(function () {
			$.ajax({
				url: "https://jsonplaceholder.typicode.com/posts",
				type: "GET",
				success: function (data) {

					// Trying to get each data from the endpoint using for loop
					// for (var i = 0; i < 10; i++) {
					// 	console.log(data[i]);
					// }

					// Append id, title, and body content from the JSON endpoint
					// $('#loadData').append(data.id + "<br>" + data.title + "<br>" + data.body);

					// Get each data from the endpoint using jQuery each statement
					$.each(data, function (key, value) {
						$('#loadData').append("<br>" + value.id + " " + value.title + value.body + "<br>");	
					})
					
				}
			})
		});
	</script>
</body>
</html>
