<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		for (var i = 0; i<=10; i++) {
			if (i == 3) {
				document.write("Hey: " + i + "<br>")
				break;
			}
			document.write("Number: " + i + "<br>")
		}

		for (var x = 0; x<=10; x++) {
			if (x == 3) {
				document.write("WE HAVE THE NUMBER " + x + "<br>")
				continue;
			}
			document.write("Number: " + x + "<br>")
		}
	</script>
</body>
</html>
