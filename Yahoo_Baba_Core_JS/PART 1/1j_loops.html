<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var a = 1;
		document.write("<ul>")
		while(a <= 10) {
			document.write("<li>While loop example</li>")
			a+= 1
		}
		document.write("</ul>")

		var x = 1;
		document.write("<ul>")
		for (var i = 0; i < 10; i++) {
			document.write("<li>For loop example</li>")
		}
		document.write("</ul>")
	</script>
</body>
</html>
