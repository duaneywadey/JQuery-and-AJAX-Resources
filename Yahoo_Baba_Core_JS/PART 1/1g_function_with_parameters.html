<body>
	<script>
		function sum(math, eng, sc) {
			var s = math + eng + sc;
			return s;
		}

		function percentage(val) {
			var per = val /300 * 100;
			document.write(per)
		}

		function hello(fname="Ivan", lname="Duane") {
			document.write("Hello, " + fname + " " + lname);
		}
		hello()
		hello()
		hello("Alex", "Mercer")

		var total = sum(80,80,80)
		percentage(total);
	</script>
</body>
