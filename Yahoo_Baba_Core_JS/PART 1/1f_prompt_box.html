<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var percentage = prompt("What is your percentage?: ");

		if (percentage < 33) {
			document.write("You failed")
		}
		else if (percentage < 45) {
			document.write("You're in the third")
		}
		else if (percentage < 60) {
			document.write("You're in the second")
		}
		else if (percentage < 80) {
			document.write("You are in the first")
		}
		else {
			document.write("Please enter a valid input")
		}
		
	</script>
</body>
</html>
