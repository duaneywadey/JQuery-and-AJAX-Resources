<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			text-align: center;
		}
		button {
			width: 400px;
			background-color: gray;
			color: white;
			padding: 1em;
			margin: 0.5em 0;
		}
	</style>
</head>
<body>
	<h1>Buttons Example</h1>
	<button class="green undo" onclick="green()">Click to change green color</button>
	<button class="green" onclick="green()">Click to change green color2</button>
	<button class="green" onclick="green()">Click to change green color3</button>
	<button class="green" onclick="green()">Click to change green color4</button>
	<button class="red undo" onclick="red()">Click to change red color</button>
	<button class="blue undo" onclick="blue()">Click to change blue color</button>
	<button class="undo" onclick="undo()">Click to undo all colors</button>
	<script>
		function green() {
			document.getElementsByClassName('green')[0].style.backgroundColor = 'green';
		}
		function red() {
			document.getElementsByClassName('red')[0].style.backgroundColor = 'red';
		}
		function blue() {
			document.getElementsByClassName('blue')[0].style.backgroundColor = 'blue';
		}

		function undo() {
			let buttons = document.getElementsByClassName('undo')

			for (var i = 0; i < buttons.length; i++) {
				buttons[i].style.backgroundColor = 'gray';
			}
		}

	</script>
</body>
</html>
