<body>

	<p id="parElement" style="font-size: 2em;"></p>

	<script>

		const fname = document.querySelector('#fname'); 
		const randomForm = document.querySelector('#randomForm'); 

		fname.addEventListener('focus', function (event) {
			this.style.backgroundColor = 'yellow';
			console.log(this);
		})

		fname.addEventListener('blur', function (event) {
			this.style.backgroundColor = '';
			this.setAttribute('value','Hey type here!');

			document.querySelector('#parElement').textContent = this.value;
		})
