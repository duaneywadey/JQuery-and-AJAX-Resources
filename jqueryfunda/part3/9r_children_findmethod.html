<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body {
			font-family: 'Arial';
			font-size: 2em;
		}

		button {
			font-size: 2em;
			margin-top: 10px;
			height: auto;
			width: auto;
		}
		.outer {
			background-color: lightblue;
			width: 800px;
			height: 800px;
			border-style: solid;
			margin: auto;

		}
		.inner {
			background-color: pink;
			width: 600px;
			height: 600px;
			border-style: solid;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.child-C {
			background-color: MediumSeaGreen;
			width: 400px;
			height: 400px;
			border-style: solid;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: flex;
			justify-content: center;
		}

		.child-C div{
			background-color: yellow;
			width: 100px;
			height: 300px;
			border-style: solid;
			margin: 10px;
		}

		.innerChild-D div{
			background-color: green;
			width: auto;
			height: auto;
		}

	</style>
</head>
<body>
	<!-- <button id="closestButton">Change color</button> -->
	<div class="outer">
		A
		<div class="inner">
			B
			<div class="child-C">
				C
				<div>
					<ul>
						<li class="item-a">1</li>
						<li class="item-b">2</li>
						<li class="item-c">3</li>
						<li class="item-d">4</li>
					</ul>
				</div>
				<div>E</div>
				<div>F</div>
				<div class="item-test">Item Test</div>
			</div>
		</div>
	</div>

	<button id='animateBtn'>Animate</button>
	<button id='stopBtn'>Stop</button>

	<script>
		$(document).ready(function () {
			// $('.child-C').children().css('background', 'red');
			// $('.child-C').find('.item-test').css('background', 'red');
		})
	</script>	
</body>
</html>
