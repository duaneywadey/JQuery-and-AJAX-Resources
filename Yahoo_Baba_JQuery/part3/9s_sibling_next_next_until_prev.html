<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body {
			font-family: 'Arial';
			font-size: 2em;
		}

		button {
			font-size: 2em;
			margin-top: 10px;
			height: auto;
			width: auto;
		}
		.outer {
			background-color: lightblue;
			width: 800px;
			height: 800px;
			border-style: solid;
			margin: auto;

		}
		.inner {
			background-color: pink;
			width: 600px;
			height: 600px;
			border-style: solid;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.children {
			background-color: MediumSeaGreen;
			width: 400px;
			height: 400px;
			border-style: solid;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: flex;
			justify-content: center;
		}

		.children div{
			background-color: yellow;
			width: 100px;
			height: 300px;
			border-style: solid;
			margin: 10px;
		}

	</style>
</head>
<body>
	<!-- <button id="closestButton">Change color</button> -->
	<div class="outer">
		A
		<div class="inner">
			B
			<div class="children">
				<div>C</div>
				<div>D</div>
				<div class="child-E">E</div>
				<div>F</div>
				<div>G</div>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function () {
			// $('.child-E').siblings().css('background', 'red');
			// $('.child-E').next().css('background', 'red');
			// $('.child-E').nextAll().css('background', 'red');
			// $('.child-E').prev().css('background', 'red');
			// $('.child-E').prevAll().css('background', 'red');
		})
	</script>	
</body>
</html>
