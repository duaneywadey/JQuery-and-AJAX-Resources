<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h4 style="font-family: 'Arial'; font-size: 2em;" id="h4Tag">
	Lorem ipsum dolor sit amet, consectetur adipisicing elit.</h4>
	<script>
		const h4Tag = document.querySelector('#h4Tag')

		h4Tag.addEventListener('click', function (event) {

			// Returns event performed
			console.log("Event performed: " + event.type);

			// Returns actual item clicked
			console.log("Item clicked: " + event.target);

			// Returns text from item clicked
			console.log("Text from item clicked: " + event.target.textContent);

			// Returns tag name of item clicked
			console.log("Tag name of item clicked: " + event.target.tagName);
		})
	</script>
</body>
</html>
