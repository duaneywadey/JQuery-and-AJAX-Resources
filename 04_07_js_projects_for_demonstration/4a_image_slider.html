<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <title>Image Slider</title>
  <style>
    body {
      background-color: aliceblue;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #slideContainer {
      width: 720px;
      margin: auto;
    }

    .flexButton {
      display: flex;
      justify-content: center;
    }
    .sliderBtn {
      font-size: 2em;
      padding: 25px;
    }
    .slide {
      display: none;
    }
    .show {
      display: block;
      animation: fadein 1s ease-in-out 0s 1 normal forwards;
    }

    .slide p {
      padding: 1rem 0;
      background-color: white;
      color: black;
      text-align: center;
      font-family: 'Arial';
      font-weight: 600;
      font-size: 2em;
    }
    img {
      max-width: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <div id="slideContainer">
    <div class="slide show">
      <img src="https://images.unsplash.com/photo-1742626157103-76367e3798bc?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="slide1" />
      <p>Slide No. 1</p>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1727277794727-0f9993f62e8c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="slide2" />
      <p>Slide No. 2</p>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1737712334383-debc45ffa906?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="slide3" />
      <p>Slide No. 3</p>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1741920852866-94d44a2d32bb?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="slide4" />
      <p>Slide No. 4</p>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1741986947217-d1a0ecc39149?q=80&w=2066&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="slide5" />
      <p>Slide No. 5</p>
    </div>

    <div class="flexButton">
      <button id='prev' class="sliderBtn"><</button>
      <button id="next" class="sliderBtn">></button>
    </div>

  </div>
  <script>

    // Selecting the elements from the DOM using querySelector
    let nextBtn = document.querySelector("#next");
    let prevBtn = document.querySelector("#prev");
    let slides = document.querySelectorAll(".slide");

    // To keep track which index we're in while switching images
    let currentIndex = 0;

    // For next button functionality
    nextBtn.addEventListener("click", function() {

      // We'll go through each given image from the DOM
        for (let index = 0; index < slides.length; index++) {

          // Store its current spot/index of the image 
          // to this slide variable
            let slide = slides[index];

            // If it's the image currently shown
            if (slide.classList.contains("show") === true) {

                // Move to the next image (since we clicked next)
                currentIndex = index + 1;

                // Remove 'show' class from the image since
                // we don't want it be shown anymore
                slide.classList.remove("show");
            }
        }

        // If the image is in a valid index, show it by adding 
        // the 'show' class to the element's class attribute
        if (currentIndex < slides.length) {
            slides[currentIndex].classList.add("show");
        } 

        // If it's not, we go back to the first index, which is zero
        // since we reached already the last image
        else {  
            currentIndex = 0;
            slides[currentIndex].classList.add("show");
        }
    });

    // We'll go through each given image from the DOM
    prevBtn.addEventListener('click', function () {

      // We'll go through each given image from the DOM
        for (let index = 0; index < slides.length; index++) {

          // Store its current spot/index of the image 
          // to this slide variable
            let slide = slides[index];

            // If it's the image currently shown
            if (slide.classList.contains("show") === true) {

              // Move to the previous image (since we clicked previous)
                currentIndex = index - 1;

                // Remove 'show' class from the image since
                // we don't want it be shown anymore
                slide.classList.remove("show");
            }
        }

        // If the image is in a valid index, show it by adding 
        // the 'show' class to the element's class attribute
        if (currentIndex < slides.length && currentIndex > -1) {
            slides[currentIndex].classList.add("show");
        } 

        // If it's not, we go to the very last index, which is four
        // in this case to see the last image. If we click previous 
        // while currentIndex is zero, we'll see the last image
        else {            
            currentIndex = slides.length - 1;
            slides[currentIndex].classList.add("show");
        }
    });
  </script>
</body>
</html>
