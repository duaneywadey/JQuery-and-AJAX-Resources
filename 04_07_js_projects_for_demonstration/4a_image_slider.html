<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <title>Image Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #slideContainer {
      width: 720px;
      margin: auto;
    }

    .flexButton {
      display: flex;
      justify-content: center;
    }
    .sliderBtn {
      font-size: 2em;
      padding: 25px;
    }
    .slide {
      display: none;
    }
    .show {
      display: block;
      animation: fadein 1s ease-in-out 0s 1 normal forwards;
    }

    .slide p {
      padding: 1rem 0;
      background-color: white;
      color: black;
      text-align: center;
      font-family: 'Arial';
      font-weight: 600;
      font-size: 2em;
    }
    img {
      max-width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="slideContainer">
    <div class="slide show">
      <img src="https://images.unsplash.com/photo-1742626157103-76367e3798bc?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="slide1" />
      <p>Slide No. 1</p>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1727277794727-0f9993f62e8c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="slide2" />
      <p>Slide No. 2</p>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1737712334383-debc45ffa906?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="slide3" />
      <p>Slide No. 3</p>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1741920852866-94d44a2d32bb?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="slide4" />
      <p>Slide No. 4</p>
    </div>
    <div class="slide">
      <img src="https://images.unsplash.com/photo-1741986947217-d1a0ecc39149?q=80&w=2066&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="slide5" />
      <p>Slide No. 5</p>
    </div>

    <div class="flexButton">
      <button id='prev' class="sliderBtn">Previous</button>
      <button id="next" class="sliderBtn">Next</button>
    </div>
  </div>
  <script>
    let nextBtn = document.querySelector("#next");
    let prevBtn = document.querySelector("#prev");
    let slides = document.querySelectorAll(".slide");
    let changeSlide = 0;

    for (var i = 0; i < slides.length; i++) {
      console.log(slides[i]);
    }
    console.log(slides[4]);

    nextBtn.addEventListener("click", function() {
        for (let index = 0; index < slides.length; index++) {
            let slide = slides[index];
            if (slide.classList.contains("show") === true) {
                changeSlide = index + 1;
                slide.classList.remove("show");
            }
        }

        if (changeSlide < slides.length) {
            slides[changeSlide].classList.add("show");
        } 
        else {  
            changeSlide = 0;
            slides[changeSlide].classList.add("show");
        }
    });

    prevBtn.addEventListener('click', function () {
        for (let index = 0; index < slides.length; index++) {
            let slide = slides[index];
            if (slide.classList.contains("show") === true) {
                changeSlide = index - 1;
                slide.classList.remove("show");
            }
        }

        if (changeSlide < slides.length && changeSlide > -1) {
            slides[changeSlide].classList.add("show");
        } 
        else {            
            changeSlide = slides.length - 1;
            slides[changeSlide].classList.add("show");
        }
    });
  </script>
</body>
</html>
